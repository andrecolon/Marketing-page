<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="scss/main.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Racing+Sans+One&display=swap" rel="stylesheet">

    <title>RVENTURE - Land you Got? Need a spot?</title>
</head>

<body>
    <div class="main-container">
        <header>
            <nav>
                <img class="landing-page-logo" src="img/sml-logo.png" alt="Download The App Today!">

                <ul>
                    <a href="#">
                        <li>RV space</li>
                    </a>
                    <a href="#">
                        <li>Land for Rent?</li>
                    </a>
                    <a href="#">
                        <li>About Us</li>
                    </a>
                    <a href="#">
                        <li>Contact Us</li>
                    </a>
                    <a href="#">
                        <li>Login</li>
                    </a>
                </ul>
            </nav>

        </header>
        <div class="banner-area">
            <h1 class="page-title">RVenture - Find your spot</h1>
            <p>Find your peace on the way</p>
            <div class="app-download">
                <img class="iphone" src="img/iphone.png" alt="">
            </div>
        </div>
        <section class="rental-land-lookup">

            <div class="map">
                <div class="rv-search-form">
                    <form>
                        <input type="button" value="Input Button">
                        <input type="checkbox">

                        <input type="checkbox">
                        <input type="file">
                        <input type="hidden">

                        <input type="image">
                        <input type="password">
                        <input type="radio">

                        <input type="reset">
                        <input type="submit">
                        <input type="text">

                        <select>
                            <option>Option</option>
                        </select>

                        <textarea></textarea>
                        <button>Button</button>
                    </form>
                </div>
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="1200" height="350" id="gmap_canvas" src="https://maps.google.com/maps?q=Tehachapi&t=&z=5&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
                    <style>
                        .mapouter {
                            position: relative;
                            text-align: right;
                            height: 350px;
                            width: 1200px;
                        }
                        
                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            height: 350px;
                            width: 1200px;
                        }
                    </style>
                </div>
            </div>

        </section>
        <section class="upsell-packages">
            <div class="tours-grid">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>

            </div>
            <div class="tours-text"></div>
        </section>
        <section class="rv-rental-link">
            <p>Download the map of <a href="#">Great American Tours</a></p>
        </section>
        <footer>
            <nav>
                <ul>
                    <a href="#">
                        <li>Legal</li>
                    </a>
                    <a href="#">
                        <li>Contact Us</li>
                    </a>
                    <a href="#">
                        <li>About Us</li>
                    </a>
                    <a href="#">
                        <li>Facebook</li>
                    </a>
                    <a href="#">
                        <li>Instagram</li>
                    </a>
                </ul>
            </nav>
        </footer>
    </div>

    <script>
        var input = $("form input:checkbox")
            .wrap("<span></span>")
            .parent()
            .css({
                background: "yellow",
                border: "3px red solid"
            });

        $("div")
            .text("For this type jQuery found " + input.length + ".")
            .css("color", "red");

        // Prevent the form from submitting
        $("form").submit(function(event) {
            event.preventDefault();
        });
    </script>
</body>

<script>
    var input = $("form input:checkbox")
        .wrap("<span></span>")
        .parent()
        .css({
            background: "yellow",
            border: "3px red solid"
        });

        .text("For this type jQuery found " + input.length + ".")

    // Prevent the form from submitting
    $("form").submit(function(event) {

    });
</script>

</html>
